<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Vstupenky do kina | Rezervace online</title>

  <body>

      <section class="date">
        <label for="date-picker" class="date-label">Zvolte datum</label>
        <div class="date-picker">
          <span id="arrow-left" class="arrow">&#8592;</span>
          <select
            name="date-picker"
            id="date-picker"
            class="date-picker"
          ></select>
          <span id="arrow-right" class="arrow">&#8594;</span>
        </div>
        <p id="date-note">Vyberte si požadovaný čas a sedadla</p>
      </section>

        <div class="seats">
          <div class="seat"></div>
          <p>Volné</p>
          <div class="seat selected"></div>
          <p>Zabrané</p>
        </div>
      </section>
      <section class="sessions">
        <div class="row">
